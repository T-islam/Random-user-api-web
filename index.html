<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dc7049847c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/random.css" />
  </head>

  <body>
    <header class="text-center pt-5">
      <h2>RANDOM USER GENERATOR</h2>
      <p>generating random user data. Like Lorem Ipsum, but for people.</p>
    </header>
    <section id="random-body" class="mx-auto">
      <div id="cards" class="rounded">
        <div id="img-div" class="mx-auto mt-4">
          <img
            id="images"
            width="150px"
            height="150px"
            src="https://picsum.photos/75/75"
            alt=""
            class="img-fluid w-full"
          />
        </div>

        <p id="details" class="text-center"></p>
        <div>
          <ul class="d-flex justify-content-around align-items-center gap-3">
            <li class="list-group-item">
              <i class="fa-solid fa-user-large active"></i>
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-envelope"></i>
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-calendar"></i>
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-map-location-dot"></i>
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-phone-volume"></i>
            </li>
            <li class="list-group-item"><i class="fa-solid fa-lock"></i></li>
          </ul>
        </div>
      </div>
    </section>
    <footer>
      <small> Copy Right @ Touhed Islam</small>
    </footer>
    <!-- bootstrap links  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- custom js  -->
    <script src="./js/random.js"></script>
  </body>
</html>
